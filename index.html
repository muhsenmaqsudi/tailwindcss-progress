<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-gray-200">
    <!-- numbering system = h-32 = 32 / 4 = 8rem = 8 * 16px -->
    <div class="bg-gray-500 w-32 h-32"></div>
    <div class="bg-black w-screen"></div>
    <div class="w-1/3">
      <div class="bg-green-400 w-full"></div>
    </div>
    <div class="bg-blue-800 w-1/2"></div>
    <div class="bg-red-500 w-3/12"></div>
    <div class="bg-red-500 w-6/12"></div>
    <div class="bg-red-500 w-4/12"></div>

    <div class="w-5 h-6 bg-blue-100"></div>
    <div class="w-5 h-6 bg-blue-200"></div>
    <div class="w-5 h-6 bg-blue-300"></div>
    <div class="w-5 h-6 bg-blue-400"></div>
    <div class="w-5 h-6 bg-blue-500"></div>
    <div class="w-5 h-6 bg-blue-600"></div>
    <div class="w-5 h-6 bg-blue-700"></div>
    <div class="w-5 h-6 bg-blue-800"></div>
    <div class="w-5 h-6 bg-blue-900"></div>

    <div class="bg-blue-800 w-32 h-32 my-2 pl-4">
      Text Text Text Text Text Text Text Text
    </div>
    <div class="bg-blue-500 w-32 h-32 ml-2 p-4">Text</div>
  </body>
</html>
